        // 差分をハイライトする関数
        function highlightDifferences() {
            // 現在のコードと修正後のコードを行ごとに分割
            const currentLines = currentEditor.getValue().split('\n');
            const modifiedLines = modifiedEditor.getValue().split('\n');

            // 両方のエディタが空でないことを確認
            if (currentLines.length === 0 || modifiedLines.length === 0 ||
                (currentLines.length === 1 && currentLines[0] === '' && modifiedLines.length === 1 && modifiedLines[0] === '')) {
                // 差分がない場合はマークをクリアして終了
                currentEditor.getAllMarks().forEach(mark => mark.clear());
                modifiedEditor.getAllMarks().forEach(mark => mark.clear());
                currentDiffMarks.forEach(mark => mark.clear()); // 現在フォーカスされているマークもクリア
                currentDiffMarks = [];
                diffLines = []; // 差分リストをクリア
                currentDiffIndex = -1; // インデックスをリセット
                return;
            }

            // 以前のマークをクリア (diff-line および current-diff-line)
            currentEditor.getAllMarks().forEach(mark => mark.clear());
            modifiedEditor.getAllMarks().forEach(mark => mark.clear());
            currentDiffMarks.forEach(mark => mark.clear()); // 現在フォーカスされているマークもクリア
            currentDiffMarks = [];


            // 動的計画法を使用して行の差分を計算
            const diffMatrix = createDiffMatrix(currentLines, modifiedLines);
            const diff = backtrackDiff(diffMatrix, currentLines, modifiedLines);

            // 差分のある行のみを抽出して保存
            diffLines = diff.filter(d => d.type !== 'same');
            currentDiffIndex = -1; // 差分リスト更新時にインデックスをリセット

            // 差分のマーク (diff-line クラス)
            markDifferences(diff);

            // 差分検出完了を視覚的に示す（オプション）
            const statusElement = document.createElement('div');
            statusElement.textContent = `差分検出完了 (${diffLines.length}箇所)`;
            statusElement.style.position = 'absolute';
            statusElement.style.bottom = '10px';
            statusElement.style.right = '10px';
            statusElement.style.padding = '5px 10px';
            statusElement.style.backgroundColor = 'rgba(76, 175, 80, 0.8)'; /* グリーン */
            statusElement.style.color = 'white';
            statusElement.style.borderRadius = '4px';
            statusElement.style.zIndex = '100';
            statusElement.style.transition = 'opacity 1s';
            statusElement.style.pointerEvents = 'none'; /* クリックできないように */


            // 修正後エディタのコンテナに追加

            // 2秒後に通知を消す
            setTimeout(() => {

                    }
                }, 1000);
            }, 2000);
        }

        // 動的計画法で差分行列を作成
        function createDiffMatrix(a, b) {
            const matrix = Array(a.length + 1).fill().map(() => Array(b.length + 1).fill(0));

            // 初期化
            for (let i = 0; i <= a.length; i++) matrix[i][0] = i;
            for (let j = 0; j <= b.length; j++) matrix[0][j] = j;

            // LCSを計算
            for (let i = 1; i <= a.length; i++) {
                for (let j = 1; j <= b.length; j++) {
                    if (a[i - 1] === b[j - 1]) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j] + 1,  // 削除
                            matrix[i][j - 1] + 1,  // 挿入
                            matrix[i - 1][j - 1] + 1  // 置換
                        );
                    }
                }
            }

            return matrix;
        }

        // 差分をバックトラックする関数
        function backtrackDiff(matrix, a, b) {
            const diff = [];
            let i = a.length;
            let j = b.length;

            while (i > 0 || j > 0) {
                if (i > 0 && j > 0 && a[i - 1] === b[j - 1]) {
                    diff.unshift({ type: 'same', lineA: i - 1, lineB: j - 1 });
                    i--;
                    j--;
                } else if (j > 0 && (i === 0 || matrix[i][j - 1] <= matrix[i - 1][j])) {
                    diff.unshift({ type: 'add', lineB: j - 1 });
                    j--;
                } else if (i > 0) {
                    diff.unshift({ type: 'remove', lineA: i - 1 });
                    i--;
                }
            }

            return diff;
        }

        // 差分をマークする関数 (diff-line クラスを適用)
        function markDifferences(diff) {
            // 以前の diff-line マークをクリア
            currentEditor.getAllMarks().filter(mark => mark.className === 'diff-line').forEach(mark => mark.clear());
            modifiedEditor.getAllMarks().filter(mark => mark.className === 'diff-line').forEach(mark => mark.clear());


            // 差分に基づいて diff-line マークを適用
            diff.forEach(d => {
                if (d.type === 'remove' || d.type === 'replace') {
                    currentEditor.markText(
                        { line: d.lineA, ch: 0 },
                        { line: d.lineA, ch: currentEditor.getLine(d.lineA).length },
                        { className: 'diff-line' }
                    );
                }

                if (d.type === 'add' || d.type === 'replace') {
                    modifiedEditor.markText(
                        { line: d.lineB, ch: 0 },
                        { line: d.lineB, ch: modifiedEditor.getLine(d.lineB).length },
                        { className: 'diff-line' }
                    );
                }
            });
        }

        // 次の相違行に移動する関数
        function findNextDifference() {
            if (diffLines.length === 0) {
                alert('差分が見つかりませんでした。');
                return;
            }

            // 以前にフォーカスされていたマークをクリア
            currentDiffMarks.forEach(mark => mark.clear());
            currentDiffMarks = [];

            // 次のインデックスを計算
            currentDiffIndex = (currentDiffIndex + 1) % (diffLines.length + 1); // +1 は最初の行に戻るため

            if (currentDiffIndex === diffLines.length) {
                // 最後の差分を過ぎたら最初の行に戻る
                currentEditor.setCursor({ line: 0, ch: 0 });
                currentEditor.scrollIntoView({ line: 0, ch: 0 }, 50); // パディングを調整
                modifiedEditor.setCursor({ line: 0, ch: 0 });
                modifiedEditor.scrollIntoView({ line: 0, ch: 0 }, 50); // パディングを調整
                alert('最初の行に戻りました。');
                currentDiffIndex = -1; // 次回押下時に最初の差分から始まるようにリセット
                return;
            }

            const diff = diffLines[currentDiffIndex];

            // 対応する行にスクロール＆カーソル移動し、current-diff-line クラスでマーク
            if (diff.type === 'remove' || diff.type === 'replace') {
                const lineA = diff.lineA;
                currentEditor.setCursor({ line: lineA, ch: 0 });
                currentEditor.scrollIntoView({ line: lineA, ch: 0 }, 50); // パディングを調整
                const markA = currentEditor.markText(
                    { line: lineA, ch: 0 },
                    { line: lineA, ch: currentEditor.getLine(lineA).length },
                    { className: 'current-diff-line' }
                );
                currentDiffMarks.push(markA);
            } else {
                // 挿入行の場合は、現在のコードには対応する行がないため、現在のエディタはスクロールしない
            }

            if (diff.type === 'add' || diff.type === 'replace') {
                const lineB = diff.lineB;
                modifiedEditor.setCursor({ line: lineB, ch: 0 });
                modifiedEditor.scrollIntoView({ line: lineB, ch: 0 }, 50); // パディングを調整
                 const markB = modifiedEditor.markText(
                    { line: lineB, ch: 0 },
                    { line: lineB, ch: modifiedEditor.getLine(lineB).length },
                    { className: 'current-diff-line' }
                );
                currentDiffMarks.push(markB);
            } else {
                 // 削除行の場合は、修正後のコードには対応する行がないため、修正後エディtaはスクロールしない
            }
        }

        // チャット履歴をローカルストレージから読み込む
        function loadChatHistory() {

            const chatMessages = document.getElementById('chat-messages');

            // まず既存のメッセージをクリア
            chatMessages.innerHTML = '';

            // 履歴を追加
            chatHistory.forEach(message => {
                renderChatMessage(message);

            updatePromptHistorySelect();

        // プロンプト履歴の選択肢を更新
        function updatePromptHistorySelect() {
            const select = document.getElementById('prompt-history-select');
            const chatHistory = JSON.parse(localStorage.getItem('chat-history') || '[]');

            // 現在のオプションをクリア（最初のオプションは残す）
            while (select.options.length > 1) {
                select.remove(1);
            }

            // ユーザーメッセージを抽出してオプションに追加 (新しいものが上に来るように逆順)
            const userMessages = chatHistory.filter(msg => msg.type === 'user').slice().reverse();

            userMessages.forEach((message, index) => {
                const promptPreview = message.prompt.length > 30
                    ? message.prompt.substring(0, 30) + '...'
                    : message.prompt;

                const date = new Date(message.timestamp);
                const optionText = `${date.toLocaleString()} - ${promptPreview}`;
                // 元のチャット履歴配列でのインデックスを値として保持
                const originalIndex = chatHistory.findIndex(msg => msg.timestamp === message.timestamp && msg.type === 'user');
                const option = new Option(optionText, originalIndex.toString());
                select.add(option);
            });

            // イベントリスナーの設定
            select.onchange = function(event) {
                const selectedIndex = event.target.value;
                if (!selectedIndex) return;

                const chatHistory = JSON.parse(localStorage.getItem('chat-history') || '[]');
                const selectedMessage = chatHistory[parseInt(selectedIndex)]; // 元のインデックスで取得

                document.getElementById('prompt-input').value = selectedMessage.prompt;
                document.getElementById('context-input').value = selectedMessage.context || '';

                // 選択後、選択ボックスをリセット
                this.selectedIndex = 0;
            };
        }

        function clearChatHistory() {
            if (!confirm('チャット履歴をクリアしてもよろしいですか？この操作は取り消せません。')) {

            localStorage.removeItem('chat-history');
            document.getElementById('chat-messages').innerHTML = '';

            // プロンプト履歴の選択肢をクリア
            const select = document.getElementById('prompt-history-select');
            while (select.options.length > 1) {
                select.remove(1);
            }
        }

            const backupListHtml = versions.slice().reverse().map((version, index) => {
